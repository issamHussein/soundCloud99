<ng-template #callUpdateDailog>

  <mat-dialog-actions align="end">
     

    <img  id="cancel" mat-button mat-dialog-close [src]="delete"/>
</mat-dialog-actions>





  <form [formGroup]="UpdateForm">

    <div class="container bootstrap snippets bootdey">
      <h1 class="text-primary">Edit Profile</h1>
      <hr>
      <div class="row">
        <!-- left column -->
        <div class="col-md-3">
          <div class="text-center">
            <img src="../../../assets/img/{{adminObj.image}}" class="avatar img-circle img-thumbnail" alt="avatar">
            <input type="file" class="form-control" #file formControlName="image" [(ngModel)]="adminObj.image"
              (change)="uploadImage(file.files)" style="display: none;">
            <button (click)="file.click()" class="btn btn-success">Upload new Image</button>
          </div>
        </div>




        <!-- edit form column -->
        <div class="col-md-9 personal-info">

          <h3>Personal info</h3>

          <form class="form-horizontal" role="form" [formGroup]="UpdateForm">



            <div class="form-group">
              <label class="col-lg-3 control-label">userName:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" formControlName="adminName" [(ngModel)]="adminObj.adminName">
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">email:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" formControlName="email" [(ngModel)]="adminObj.email">
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-3 control-label">password:</label>
              <div class="col-lg-8">
                <input class="form-control" type="password" formControlName="password" [(ngModel)]="adminObj.password">
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <hr>


    <button (click)="update()">save</button>


  </form>
</ng-template>
