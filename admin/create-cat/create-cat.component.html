
<mat-dialog-actions align="end">


  <img id="cancel" mat-button mat-dialog-close [src]="delete" />
</mat-dialog-actions>

<mat-dialog-content class="mat-typography">

  <form id="contact" action="" method="post">
    <!-- <h3>Colorlib Contact Form</h3>
    <h4>Contact us for custom quote</h4> -->
    <fieldset>
      <input placeholder="Your Category Name" formControlName="categoryName" type="text" tabindex="1" required autofocus>
      <mat-error *ngIf="CreateForm.controls['categoryName'].hasError('required')">
        Category Name is <strong>required</strong>
      </mat-error>
    </fieldset>
    
    <fieldset>
      <li>
        <input type="file" #file placeholder="Choose Image" 
        formControlName="image" (change)="uploadImage(file.files)" 
        style="display: none;">
        <button (click)="file.click()" class="btn btn-success">Upload Image</button>

    </li>    
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" (click)="save()" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
