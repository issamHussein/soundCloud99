<app-dashboared></app-dashboared>


<a class="catBtn" mat-button (click)="GetByAccountantName()"  cdkFocusInitial> <span class="input-group-text border-0" id="search-addon">
    <i class="fa fa-search"></i>
  </span>  </a>
  <form class="user-form" id="form">
    <input type="text" id="search" placeholder="Search" [formControl]="searchAccountant">
  </form>


<button class="btn" style="padding-right: 5px;" (click)="create()">Create</button>
<div class="container">

<table class="table table-bordered table-striped">
    <thead>
    <tr>
    <th class="text-left">accountant Name</th>
    <th class="text-left">salary</th>
    <th class="text-left">email</th>
    <th class="text-left">Image</th>
    <th class="text-left">Options</th>
    </tr>
    </thead>
    <tbody class="table-hover">
    <tr    *ngFor="let obj of accountants.accountent"     >
        <td class="text-left">  {{obj.accountantName}}</td>
        <td class="text-left">  {{obj.salary}}</td>
        <td class="text-left">  {{obj.email}}</td>

        <td class="text-left"><img src="../../../assets/img/{{obj.image}}" style="height: 150px;width:150px;"></td>
        <td class="text-left">
            <button class="button" (click)="openUpdateDailog(obj.accountantID,
            obj.accountantName,obj.salary,obj.email,obj.password,obj.roleID,obj.image
        )">Update</button>

            <button class="button" (click)="openDeleteDailog(obj.accountantID)">Delete</button>
    
    </td>
    </tr>
    
    </tbody>
    </table>

</div>








<ng-template #callUpdateDailog>
    <mat-dialog-actions align="end">
     

        <img  id="cancel" mat-button mat-dialog-close [src]="delete"/>
    </mat-dialog-actions>
    


    <form [formGroup]="UpdateForm" id="contact" >
        
        <fieldset>
          <input formControlName="accountantName" placeholder="Your name" type="text" tabindex="1" required autofocus [(ngModel)]="accountant.accountantName">  
          <mat-error *ngIf="UpdateForm.controls['accountantName'].hasError('required')">
            accountantName is <strong>required</strong>
          </mat-error>
  
  
        </fieldset>
        <fieldset>
          <input formControlName="salary" placeholder="Your salary" type="number" tabindex="4" required   [(ngModel)]="accountant.salary">
          <mat-error *ngIf="UpdateForm.controls['salary'].hasError('required')">
            salary is <strong>required</strong>
          </mat-error>
  
        </fieldset>
        <fieldset>
          <input formControlName="email" placeholder="Your Email Address" type="email" tabindex="2" required [(ngModel)]="accountant.email">
          <mat-error *ngIf="UpdateForm.controls['email'].hasError('email') && !UpdateForm.controls['email'].hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="UpdateForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
    </fieldset>
        <fieldset>
          <input formControlName="password" placeholder="Your password" type="password" tabindex="3" required [(ngModel)]="accountant.password">
          <mat-error *ngIf="UpdateForm.controls['password'].hasError('minlength') && !UpdateForm.controls['password'].hasError('required')">
            Please enter strong password
          </mat-error>
          <mat-error *ngIf="UpdateForm.controls['password'].hasError('required')">
            password is <strong>required</strong>
          </mat-error>

        </fieldset>
        <fieldset>
          <li>
            <input type="file" #file placeholder="Choose Image" 
            formControlName="image"   [(ngModel)]="accountant.image" (change)="uploadImage(file.files)" 
            style="display: none;">
            <button (click)="file.click()" class="btnm btn-success ">Upload Image</button>
   
        </li>    

        
        </fieldset>
        <fieldset>
          <button name="submit"  (click)="update()" type="submit"  id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
      </form>

        <img id="cancel" mat-button mat-dialog-close [src]="delete"/>
    </mat-dialog-actions>
    
    <span id="mydele">Are you sure you want to delete this item?</span>
    <div>
         <button class="button" mat-button mat-dialog-close="no">No</button>
        <button class="button" mat-button mat-dialog-close="yes">yes</button>
    </div>
