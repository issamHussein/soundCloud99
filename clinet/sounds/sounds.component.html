<a class="nav-link " id="profileDropdown" style="cursor:pointer"    (click)="logout()" data-toggle="dropdown">
  <span class="profile-name">logout</span>
</a>

 <a class="catBtn" mat-button (click)="GetBySOUNDName()"  cdkFocusInitial> <span class="input-group-text border-0" id="search-addon">
  <i class="fa fa-search"></i>
</span>  </a>
<form class="user-form" id="form">
  <input type="text" id="search" placeholder="Search" [formControl]="searchSound">
</form>
<br>
<br>



<section class="container">
  <div class="row ">

    <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let obj of sounds.sound">
      <article class="material-card Orange">
        <h2>
          <i class="fa fa-fw fa-star"></i>
          <strong style="display: inline;">
            {{obj.soundName}}
          </strong>



          <!-- <div style="display: inline;      display: inline;
            padding-left: 15px;
            padding-right: 20px;    " *ngFor="let obj2 of likes.amtOfLikes">
            <div style="display: inline;" *ngIf="obj2.soundID==obj.soundID;">
              <span style="display: inline;">
                <i class="fa fa-thumbs-up"></i> {{obj2.amtOfLikes}}
              </span>
            </div>
          </div> -->


          <a class="comment mc-btn-action"  (click)="openCommentDialog(obj.soundID )">
            <i class="fa fa-solid fa-comment"></i>
          </a>

        

        </h2>
        <div class="mc-content" style="cursor:pointer">
          <div *ngFor="let obj2 of userService.user" class="img-container">
            <img  (click)="openMainDialog(obj.soundID, obj2.userID )" class="img-responsive" style=height:100% src="../../../assets/img/{{obj.image}}" width="100%" >
          </div>
          <div class="mc-description">
            obj.description
          </div>
        </div>
        <!-- <div class="mc-content">
          <div class="img-container">
            <img class="img-responsive" style=height:100% src="../../../assets/img/{{obj.image}}" width="100%">
          </div>
          <div class="mc-description">
            obj.description
          </div>
        </div> -->
        <div *ngFor="let obj2 of likes.amtOfLikes" >
            <div class="mc-btn-action" style="display: inline;" *ngIf="obj2.soundID==obj.soundID;">

            <div class="fa fa-thumbs-up">{{obj2.amtOfLikes}}</div>
            </div>
        </div>

      </article>
    </div>
  </div>
</section>










<ng-template #mainDialog>


  <mat-dialog-actions align="end">
     

    <img  id="cancel" mat-button mat-dialog-close [src]="delete"/>
</mat-dialog-actions>
  <div class="wrapper" id="app" *ngFor="let obj of sounds.oneSound" soundName="obj.soundName" image="obj.image"
    description="obj.description" price="obj.price">
    
  
    <div class="player">
      <div class="player__top">
        <div class="player-cover">
          <img id="songCover" src="../../../assets/img/{{obj.image}}">
        </div>


        <div class="player-controls" *ngFor="let obj2 of userService.user">
          <a class="player-controls__item" (click)="like(obj.soundID, obj2.userID)">
            <div class="player-controls__item -favorite" :class="{ active : currentTrack.favorited }">
              <svg class="icon">
                <use xlink:href="#icon-heart-o"></use>
              </svg>
            </div>
          </a>



          <div class="player-controls__item -xl js-play" *ngIf="sounds.downloadedSound.length!=0">
            <a class="player-controls__item" (click)="openListenDialog()">
              <div class="player-controls__item">
                <svg class="icon">
                  <use xlink:href="#icon-play"></use>
                </svg>
              </div>
            </a>
          </div>

<div *ngFor="let obj2 of userService.user">
          <div class="player-controls__item -xl js-play" *ngIf="sounds.downloadedSound.length===0" >
            <a class="player-controls__item" (click)="openBuySongDaialog(obj.price,obj.soundID, obj2.userID)">
              <div class="player-controls__item">
                <svg class="icon">
                  <use xlink:href="#icon-play"></use>
                </svg>
              </div>
            </a>
          </div>
        </div>





          <a class="priceItem" >
            <div class="priceItem" style="font-size: 16px;">
               <strong> ${{obj.price}}</strong>
            </div>
          </a>
          

        </div>

      </div>

      <div *ngIf="sounds.downloadedSound.length!=0">

        <div class="payment-input">
          <div class="form-group success" style="margin-top: -20px; margin-bottom: -20px;">
            <p   style="width: 358px !important;"  >
              <mat-form-field appearance="outline" class="card-holder">
                <mat-label>Card Number</mat-label>
                <input matInput type="number" formControlName="VisaID">
                <mat-error *ngIf="paymentForm.controls['VisaID'].hasError('required')">
                  please enter Account Number
                </mat-error>

              </mat-form-field>
            </p>
          </div>
          <div class="form-group half pr-3">
            <label for="ccmonth ll" style="margin-left: 20px;">Expiry Date</label>
            <div class="row mx-0" style="margin-left: 40px;">
              <div class="col-6 pl-0 pr-2   inputDate">
                <select class="form-control" id="ccmonth" formControlName="ExpireDate" placeholder="month">
                  <option value="1">01</option>
                  <option value="2">02</option>
                  <option value="3">03</option>
                  <option value="4">04</option>
                  <option value="5">05</option>
                  <option value="6">06</option>
                  <option value="7">07</option>
                  <option value="8">08</option>
                  <option value="9">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              
               </div>

            <select class="form-control  inputDate" id="ccmonth2" formControlName="Expiredyear" placeholder="year">
              <option value="1">01</option>
              <option value="2">02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
              <option value="6">06</option>
              <option value="7">07</option>
              <option value="8">08</option>
              <option value="9">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>

            </div>
          </div>
          <div class="form-group half pl-3">
            <p>
              <mat-form-field appearance="outline" type="number" class="cvv">
                <mat-label>CCV</mat-label>
                <input matInput type="number" formControlName="CCV">
                <mat-error *ngIf="paymentForm.controls['CCV'].hasError('required')" class="inp">
                  The account number should contain of 3 numbers
                </mat-error>
                <mat-error *ngIf="paymentForm.controls['CCV'].hasError('required')" class="inp">
                  Please enter CCV
                </mat-error>
              </mat-form-field>
            </p>
          </div>
        </div>
      </form>
      <div *ngFor="let obj2 of userService.user">
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let obj of sounds.oneSound">

          <div class="payment-actions" style="margin-top: -25px;">
            <button class="payBtn"  (click)="buysong(obj.soundID, obj2.userID)"> Pay now</button>
          </div>
        </div>
        <br>

      </div>
    </div>
  </div>
</ng-template>





<ng-template #commentDialog id="commentDialog" >


  <mat-dialog-actions align="end">
     

    <img  id="cancel" mat-button mat-dialog-close [src]="delete"/>
</mat-dialog-actions>

<div class="container py-4" >
  <div class="col-md-10 col-lg-8 m-auto">
     <div class="bg-white rounded-3 shadow-sm p-4 mb-4" *ngFor="let obj2 of userService.user">
        <!-- New Comment //-->
        <div class="d-flex">
           <img class="rounded-circle me-3" style="width:3rem;height:3rem;" src="../../../assets/img/{{obj2.image}}" />
           <div class="flex-grow-1">
              <div class="hstack gap-2 mb-1">
                 <a href="#" class="fw-bold link-dark">{{obj2.userName}}</a>
              </div>



              <form [formGroup]="CreateForm">
              <div class="form-floating mb-3">
                 <textarea class="form-control w-100" placeholder="Leave a comment here" id="my-comment"   formControlName="text"  style="height:7rem;"></textarea>
                 <label for="my-comment">Leave a comment here</label>
              </div>
              <div class="hstack justify-content-end gap-2" >
                 <button class="commentBtn"   (click)="save(obj2.userID,sounds.oneSound[0].soundID )"    >comment</button>
              </div>
            </form>


           </div>
        </div>
     </div>
     <div class="bg-white rounded-3 shadow-sm p-4 commentsArea">

      
        <!-- Comment #1 //-->
        <div class="" *ngFor="let obj3 of commentsService.data">
           <div class="py-3">
              <div class="d-flex comment">
                 <img class="rounded-circle comment-img" src="../../../assets/img/{{obj3.image}}" />
                 <div class="flex-grow-1 ms-3">
                    <div class="mb-1"><a href="#" class="fw-bold link-dark me-1">{{obj3.userName}}</a> </div>
                    <div class="mb-2">{{obj3.text}}</div>
      
                 </div>
              </div>
             
           </div>

      
              </div>
           </div>
        </div>

     </div>

</ng-template>


<style>
  @keyframes octocat-wave {

    0%,
    100% {
      transform: rotate(0)
    }

    20%,
    60% {
      transform: rotate(-25deg)
    }

    40%,
    80% {
      transform: rotate(10deg)
    }
  }

  @media (max-width:500px) {
    .github-corner:hover .octo-arm {
      animation: none
    }

    .github-corner .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }
  }
</style>
